apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
spec:
  tls:
  - hosts:
      - ishutina.itmo
    secretName: lab3-tls
  rules:
  - host: ishutina.itmo
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-service
            port:
              number: 3000